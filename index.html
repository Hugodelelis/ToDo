<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js"></script>
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <header id="myHeader">
        <img src="assets/imgs/Logo.svg" alt="logo" class="header__logo">
    </header>

    <main>
        <section class="taskAdd">
            <form action="#" class="task__form">
                <input type="text" class="task__input__submit" placeholder="Adicione uma tarefa" value="">
                <button type="button" class="task__button__submit">Criar<i class="bi bi-plus-circle"></i></button>
            </form>
        </section>

        <section class="taskInformation">
            <div class="created__tasks"><span>Tarefas criadas</span><span id="created__tasks__value">0</span></div>
            <div class="conclued__tasks"><span>Concluidas</span><span id="conclued__tasks__value">0</span></div>
        </section>

        <div class="wrapperLine"></div>

        <section class="tasksView">
            <i class="bi bi-file-text"></i>
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </section>
    </main>
</body>
</html>
